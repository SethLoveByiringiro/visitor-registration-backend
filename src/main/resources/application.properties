# Application Name
spring.application.name=visitor-registration

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/visitor_registration
spring.datasource.username=postgres
spring.datasource.password=230620
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080
server.address=0.0.0.0

# Timezone Configuration
spring.jpa.properties.hibernate.jdbc.time_zone=Africa/Kigali
spring.jackson.time-zone=Africa/Kigali

# Date and Time Format
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.time=HH:mm:ss
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss

# CORS Configuration
spring.web.cors.allowed-origins=http://10.10.35.50:3000,http://197.243.60.141:3000,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false

# Logging (for debugging)
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.org.springframework.security=DEBUG
logging.level.com.moh.visitorregistration=DEBUG

# Database connection pool
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Server error handling
server.error.include-message=always
server.error.include-binding-errors=always